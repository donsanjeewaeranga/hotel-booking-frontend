<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Search</title>
    <link rel="stylesheet" href="public/css/search.css">
</head>
<body>
    <main class="search-container">
        <header class="header">
            <h1 class="logo">Hotel Booking</h1>
            <button class="menu-toggle" aria-label="Toggle menu" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav" id="navMenu">
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Registration</a>
                <a href="#" class="nav-link">Login</a>
            </nav>
        </header>

        <section class="hero-section">
            <div class="container">
                <picture>
                    <source srcset="public/images/search-hero-img.webp" type="image/webp">
                    <img src="/public/images/search-hero-img.jpg" alt="Beautiful Hotel" class="hero-image" width="1200" height="400">
                </picture>
            </div>
        </section>

        <section id="search">
            <div class="container">
                <div class="search-section">
                    <h2 class="search-title">BOOK A ROOM</h2>
                    <form id="searchForm">
                        <div class="search-form">

                            <div class="form-group">
                                <label for="guests" class="form-label">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                        <circle cx="9" cy="7" r="4"/>
                                        <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                                    </svg>
                                    Guests
                                </label>
                                <select id="guests" class="form-input" required>
                                    <option value="1">1 Guest</option>
                                    <option value="2" selected>2 Guests</option>
                                    <option value="3">3 Guests</option>
                                    <option value="4">4 Guests</option>
                                    <option value="5+">5 Guests</option>
                                </select>
                            </div>
    
                            <div class="form-group">
                                <label for="checkin" class="form-label">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                        <line x1="16" y1="2" x2="16" y2="6"/>
                                        <line x1="8" y1="2" x2="8" y2="6"/>
                                        <line x1="3" y1="10" x2="21" y2="10"/>
                                    </svg>
                                    Check In
                                </label>
                                <input type="date" id="checkin" class="form-input" required>
                            </div>
    
                            <div class="form-group">
                                <label for="checkout" class="form-label">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                        <line x1="16" y1="2" x2="16" y2="6"/>
                                        <line x1="8" y1="2" x2="8" y2="6"/>
                                        <line x1="3" y1="10" x2="21" y2="10"/>
                                    </svg>
                                    Check Out
                                </label>
                                <input type="date" id="checkout" class="form-input" required>
                            </div>
                        </div>
    
                        <div class="search-form-button">
                            <button type="submit" class="btn btn-primary">SEARCH FOR ROOMS</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <h3 class="features-title">Why Choose Us</h3>
            <div class="features-grid">
                <div class="feature-card">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <h4>Best Price</h4>
                    <p>We guarantee the best rates for your stay</p>
                </div>
                <div class="feature-card">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="4" y="6" width="16" height="10" rx="1"/>
                        <line x1="4" y1="10" x2="20" y2="10"/>
                        <circle cx="9" cy="14" r="1"/>
                        <circle cx="15" cy="14" r="1"/>
                    </svg>
                    <h4>Secure Booking</h4>
                    <p>Your information is safe and secure</p>
                </div>
                <div class="feature-card">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    <h4>Instant Confirmation</h4>
                    <p>Get confirmed bookings instantly</p>
                </div>
            </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'select-room.html';
        });

        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');

        if (menuToggle && navMenu) {
            menuToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInsideNav = navMenu.contains(event.target);
                const isClickOnToggle = menuToggle.contains(event.target);
                
                if (!isClickInsideNav && !isClickOnToggle && navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
            });

            // Close menu when clicking on a nav link
            const navLinks = navMenu.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navMenu.classList.remove('active');
                    menuToggle.classList.remove('active');
                });
            });
        }
    </script>
</body>
</html>
