<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Contact Info</title>
    <link rel="stylesheet" href="public/css/contact-info.css">
</head>
<body>
    <main>
        <header class="header">
            <h1 class="logo">Hotel Booking</h1>
            <button class="menu-toggle" aria-label="Toggle menu" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav" id="navMenu">
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Registration</a>
                <a href="#" class="nav-link">Login</a>
            </nav>
        </header>

        <section class="steps-section">
            <div class="container">
                <nav class="steps">
                    <div class="step-item completed">
                        <div class="step-number">1</div>
                        <div class="step-label">Search</div>
                    </div>
                    <!-- <div class="step-connector"></div> -->
                    <div class="step-item completed">
                        <div class="step-number">2</div>
                        <div class="step-label">Select Room</div>
                    </div>
                    <!-- <div class="step-connector"></div> -->
                    <div class="step-item active">
                        <div class="step-number">3</div>
                        <div class="step-label">Contact Information</div>
                    </div>
                    <!-- <div class="step-connector"></div> -->
                    <div class="step-item">
                        <div class="step-number">4</div>
                        <div class="step-label">Confirmation</div>
                    </div>
                </nav>
            </div>
        </section>

        <section class="booking-section">
            <div class="container booking-container">
                <div class="form-section">
                    <form class="contact-form" id="contactForm">
                        <h2 class="form-title text-uppercase">Contact Information</h2>
                        
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <select id="title" class="form-input select-input" required>
                                <option value="" disabled selected>Select Title</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Ms">Ms</option>
                                <option value="Dr">Dr</option>
                                <option value="Prof">Prof</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-input" placeholder="John" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                Email Address
                            </label>
                            <input type="email" id="email" class="form-input" placeholder="john.doe@example.com" required>
                        </div>
        
                        <div class="form-group">
                            <label for="phone" class="form-label">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                </svg>
                                Phone Number
                            </label>
                            <input type="tel" id="phone" class="form-input" placeholder="+1 234 567 8900" required>
                        </div>
        
                        <div>
                            <button type="submit" class="btn btn-primary">
                                Proceed
                            </button>
                        </div>
                    </form>
                </div>
                <div class="booking-summary">
                    <div class="summary-content">
                        <div class="booking-details text-uppercase">
                            <div class="detail-row">
                                <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <span>Jan 15 - Jan 18, 2024</span>
                            </div>
                            <div class="detail-row">
                                <span>1 Night</span>
                                <span class="separator">|</span>
                                <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                                </svg>
                                <span>1 Guest</span>
                            </div>
                        </div>
                        <div class="room-image-wrapper">
                            <img src="https://picsum.photos/400/300?random=101" alt="Deluxe Room" class="summary-image">
                        </div>
                        <div class="room-title">
                            <h3 class="text-uppercase">Deluxe Room</h3>
                        </div>
                        <div class="price-summary">
                            <div class="price-row">
                                <span>$120 Ã— 1 night</span>
                                <span>$120</span>
                            </div>
                            <div class="price-row">
                                <span>Taxes & Service Charges(9%)</span>
                                <span>$12</span>
                            </div>
                            <div class="price-row total text-uppercase">
                                <span>Total</span>
                                <span>$132</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Mobile menu toggle - execute first to ensure it always works
        (function() {
            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.getElementById('navMenu');

            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    navMenu.classList.toggle('active');
                    menuToggle.classList.toggle('active');
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    const isClickInsideNav = navMenu.contains(event.target);
                    const isClickOnToggle = menuToggle.contains(event.target);
                    
                    if (!isClickInsideNav && !isClickOnToggle && navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        menuToggle.classList.remove('active');
                    }
                });

                // Close menu when clicking on a nav link
                const navLinks = navMenu.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        navMenu.classList.remove('active');
                        menuToggle.classList.remove('active');
                    });
                });
            }
        })();

        // Format card number input
        const cardNumberInput = document.getElementById('cardNumber');
        if (cardNumberInput) {
            cardNumberInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s/g, '');
                let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
                e.target.value = formattedValue;
            });
        }

        // Format expiry date input
        const expiryInput = document.getElementById('expiry');
        if (expiryInput) {
            expiryInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                e.target.value = value;
            });
        }

        // Form submission
        const contactForm = document.getElementById('contactForm');
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                window.location.href = 'confirmation.html';
            });
        }
    </script>
</body>
</html>
